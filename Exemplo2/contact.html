<!-- Adicionando hyperlinks de correio eletrônico. -->

<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Adding e-mail hyperlinks</title>
   </head>

   <body>

      <p>My email address is
         <a href = "mailto:deitel@deitel.com"> 
            deitel@deitel.com 
         </a>
         . Click the address and your browser will 
         open an e-mail message and address it to me.
      </p>
   </body>
</html>
