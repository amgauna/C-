<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- Fig. J.11: table2.html -- >
<!-- Design intermediário da tabela. -->

<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Intermediate table design</title>
   </head>

   <body>

      <h1>Table Example Page</h1>
 
      <table border = "1">
         <caption>Here is a more complex sample table.</caption>

         <!-- os tags <colgroup> e <col> são            -->
         <!-- utilizados para formatar colunas inteiras -->
         <colgroup>

            <!-- o atributo span determina quantas -->
            <!-- colunas o tag <col> afeta         -->
            <col align = "right" span = "1" />
         </colgroup>

         <thead>

            <!-- rowspans e colspans mesclam o número especificado -->
            <!-- de células vertical ou horizontalmente            -->
            <tr>

               <!-- mescla duas linhas -->
               <th rowspan = "2">
                  <img src = "camel.gif" width = "205" 
                     height = "167" alt = "Picture of a camel" />
               </th>

               <!-- mescla quatro colunas -->
               <th colspan = "4" valign = "top">
                  <h1>Camelid comparison</h1><br />
                  <p>Approximate as of 9/2002</p>
               </th>
            </tr>

            <tr valign = "bottom">
               <th># of Humps</th>
               <th>Indigenous region</th>
               <th>Spits?</th>
               <th>Produces Wool?</th>
            </tr>

         </thead>

         <tbody>

            <tr>
               <th>Camels (bactrian)</th>
               <td>2</td>
               <td>Africa/Asia</td>
               <td rowspan = "2">Llama</td>
               <td rowspan = "2">Llama</td>
            </tr>

            <tr>
               <th>Llamas</th>
               <td>1</td>
               <td>Andes Mountains</td>
            </tr>

         </tbody>

      </table>

   </body>
</html>
